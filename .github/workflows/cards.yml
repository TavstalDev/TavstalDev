name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: 'username=TavstalDev&theme=tokyonight&show_icons=true&hide_border=false&include_all_commits=true&count_private=true'
          path: profile/stats.svg
          token: ${{ secrets.GH_STATS }}

      - name: Generate top languages card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: 'username=TavstalDev&theme=tokyonight&count_private=true&exclude_repo=Redstoneplugins,Unturfield&hide=ShaderLab,HLSL&layout=compact&langs_count=10'
          path: profile/top-langs.svg
          token: ${{ secrets.GH_STATS }}
          
      - name: Generate trophy card
        uses: soulteary/github-profile-trophy-action@v1.0.0
        with:
          options: 'username=TavstalDev&theme=tokyonight&column=7&margin-w=15&margin-h=15&title=AllSuperRank,MultiLanguage,Stars,Commits,Follower,Issues,PullRequest&show_icons=true'
          path: profile/trophy.svg
          token: ${{ secrets.GH_STATS }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
